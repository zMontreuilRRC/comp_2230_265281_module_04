<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Demo</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <main>
        <form id="user-form">
            <!-- labels and inputs -->
            <fieldset>
                <!-- group of related inputs -->
                <legend>User Information</legend>
                <!-- fieldset heading -->
                <div class="input-container">
                    <label for="field_user-name">Username</label>
                    <input type="text" name="user-name" id="field_user-name" />
                </div>
                <div class="input-container">
                    <label for="field_email">Email</label>
                    <input type="text" name="email" id="field_email" />
                </div>
            </fieldset>
            <fieldset>
                <legend>User Type</legend>
                <div class="input-container">
                    <div>
                        <input type="radio" id="radio-guest" name="user_type" value="Guest">
                        <label for="radio-guest">Guest</label>
                    </div>
                    <div>
                        <input type="radio" id="radio-subscribed" name="user_type" value="Subscribed-User">
                        <label for="radio-subscribed">Subscribed User</label>
                    </div>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Submit Information">
            </div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
