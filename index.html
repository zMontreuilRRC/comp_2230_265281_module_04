<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Demo</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <main>
        <form id="user-form">
            <!-- labels and inputs -->
            <fieldset>
                <!-- group of related inputs -->
                <legend>User Information</legend>
                <!-- fieldset heading -->
                <p class="input-container">
                    <label for="field_user-name">Username</label>
                    <input type="text" name="user-name" id="field_user-name" />
                </p>
                <p>
                    <input type="submit" value="Submit Information">
                </p>
            </fieldset>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
